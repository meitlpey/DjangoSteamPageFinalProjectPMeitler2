<!-- templates/registration/login.html -->
<!DOCTYPE html>
<center>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #FF2CDF, #0014FF);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-family: 'Open Sans', sans-serif; /* Add your chosen font */
            color: #333333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 3); /* Add text shadow */
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00b000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #007c00;
        }

        .signup-button {
            width: 20%; /* Adjusted the width to make them smaller */
            padding: 10px;
            background-color: #001EFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Adjust the font size */
            transition: background-color 0.3s ease;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }

        .admin-button{
            width: 20%; /* Adjusted the width to make them smaller */
            padding: 10px;
            background-color: #cb4747;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Adjust the font size */
            transition: background-color 0.3s ease;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }

        .signup-button:hover, .admin-button:hover {
            background-color: #0017C6;
        }
        .admin-button:hover {
            background-color: #912929;
        }
                #popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <!-- Link to Google Fonts to import the Open Sans font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">

    <script>
        // Function to show the pop-up
        function showPopup(message) {
            const popupContainer = document.getElementById('popup-container');
            popupContainer.innerHTML = message;
            popupContainer.style.display = 'block';
        }

        // Check for messages on page load
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelector('.messages');
            if (messages && messages.childElementCount > 0) {
                // If there are messages, show the pop-up
                showPopup('There are error messages. Please check your input.');
            }
        });
    </script>

</head>
<body>
    <h1 style="color:white">Peyton Meitler's Steam Stats Page</h1>
    <br>
    <div class="login-container">
        <h1 style="color:white">Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>

        <div>
            <a href="{% url 'signup' %}" class="signup-button">Sign Up</a>
            <a href="{% url 'admin:index' %}" class="admin-button">Admin</a>
        </div>
    </div>
    {% if messages %}
        {% for message in messages %}
            <script>alert("{{ message }}");</script>
        {% endfor %}
    {% endif %}
</body>
</center>
</html>
